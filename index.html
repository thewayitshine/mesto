<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="link-opacity"><img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место Россия"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.svg" alt="Жак-Ив Кусто в красной шапке">
      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn button link-opacity" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-btn button link-opacity" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__card">
          <figure class="elements__content">
            <img class="elements__img" src="./images/Казань.jpg" alt="Мечеть Кул-Шариф">
            <figcaption class="elements__info">
              <h2 class="elements__title">Казань</h2>
              <button class="elements__like-btn elements__like-btn_active button link-opacity"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__card">
          <figure class="elements__content">
            <img class="elements__img" src="./images/Иннополис.jpg" alt="Здание университета Иннополис">
            <figcaption class="elements__info">
              <h2 class="elements__title">Иннополис</h2>
              <button class="elements__like-btn elements__like-btn_active button link-opacity"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__card">
          <figure class="elements__content">
            <img class="elements__img" src="./images/Болгар.jpg" alt="Белая Мечеть в городе Болгар">
            <figcaption class="elements__info">
              <h2 class="elements__title">Болгар</h2>
              <button class="elements__like-btn elements__like-btn_active button link-opacity"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__card">
          <figure class="elements__content">
            <img class="elements__img" src="./images/Камское устье.jpg" alt="Солнечный вид на Камское устье">
            <figcaption class="elements__info">
              <h2 class="elements__title">Камское устье</h2>
              <button class="elements__like-btn elements__like-btn_active button link-opacity"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__card">
          <figure class="elements__content">
            <img class="elements__img" src="./images/Свияжск.jpg" alt="Остров-град Свияжск">
            <figcaption class="elements__info">
              <h2 class="elements__title">Свияжск</h2>
              <button class="elements__like-btn elements__like-btn_active button link-opacity"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__card">
          <figure class="elements__content">
            <img class="elements__img" src="./images/Волга.jpg" alt="Пароход плывёт по Волге">
            <figcaption class="elements__info">
              <h2 class="elements__title">Река Волга</h2>
              <button class="elements__like-btn elements__like-btn_active button link-opacity"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
