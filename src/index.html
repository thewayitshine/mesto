<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <a href="#" class="link-opacity"><img class="header__logo" src="./images/header-logo.svg"
          alt="Логотип Место Россия"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто в красной шапке">
          <div class="profile__container">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn button link-opacity" type="button" aria-label="Edit"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn button link-opacity" type="button" aria-label="Add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>

  <!--попап редактирования профиля-->
  <div class="popup popup_profile-edit">
    <div class="popup__content">
      <button class="popup__close-btn button link-opacity" type="button" aria-label="Close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="profile_edit" novalidate>
        <input class="popup__input" name="name" type="text" placeholder="Имя" value="Жак-Ив Кусто" minlength="2"
          maxlength="40" id="profile-name" required>
        <span class="popup__input-error profile-name-error"></span>
        <input class="popup__input" name="job" type="text" placeholder="Информация о пользователе"
          value="Исследователь океана" minlength="2" maxlength="200" id="profile-job" required>
        <span class="popup__input-error profile-job-error popup__input-error_active"></span>
        <button class="popup__button button link-opacity" type="submit" aria-label="Save">Сохранить</button>
      </form>
    </div>
  </div>

  <!--попап нового места-->
  <div class="popup popup_place-add">
    <div class="popup__content">
      <button class="popup__close-btn button link-opacity" type="button" aria-label="Close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="place_add" novalidate>
        <input class="popup__input" name="place" type="text" placeholder="Название" value="" minlength="2"
          maxlength="30" id="add-place" required>
        <span class="popup__input-error add-place-error"></span>
        <input class="popup__input" name="link" type="url" placeholder="Ссылка на картинку" value="" id="add-link"
          required>
        <span class="popup__input-error add-link-error"></span>
        <button class="popup__button popup__button-add button link-opacity" type="submit"
          aria-label="Create">Создать</button>
      </form>
    </div>
  </div>

  <!--попап открытия картинки-->
  <div class="popup popup_image-opened">
    <figure class="popup__figure">
      <button class="popup__close-btn button link-opacity" type="button" aria-label="Close"></button>
      <img class="popup__img" src="#" alt="">
      <figcaption class="popup__text"></figcaption>
    </figure>
  </div>

  <!--шаблон карточки-->
  <template class="card-template">
    <li class="elements__card">
      <figure class="elements__content">
        <img class="elements__img" src="#" alt="">
        <figcaption class="elements__info">
          <h2 class="elements__title"></h2>
          <button class="elements__like-btn button" type="button" aria-label="Like"></button>
          <button class="elements__delete-btn button" type="button" aria-label="Delete"></button>
        </figcaption>
      </figure>
    </li>
  </template>

  <script type="module" src="./scripts/utils/initialCards.js"></script>
  <script type="module" src="./scripts/components/Card.js"></script>
  <script type="module" src="./scripts/utils/config.js"></script>
  <script type="module" src="./scripts/components/FormValidator.js"></script>
  <script type="module" src="./pages/index.js"></script>
</body>

</html>
